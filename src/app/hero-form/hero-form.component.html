<div class="container">
  <div [hidden]="submitted">
    <h1>Hero Form</h1>
    <div class="row">
      <div class="col-md-6">
        <form (ngSubmit)  ="onSubmit()" #heroForm="ngForm">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" required
                   name="name" [(ngModel)]="model.name" #name="ngModel">
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">Name is required</div>
          </div>
          <div class="form-group">
            <label for="alterEgo">Alter Ego</label>
            <input type="text" class="form-control" id="alterEgo" name="alterEgo" [(ngModel)]="model.alterEgo">
          </div>
          <div class="form-group">
            <label for="power">Power</label>
            <select class="form-control" id="power" name="power" [(ngModel)]="model.power" required>
              <option *ngFor="let power of powers" [value]="power">{{power}}</option>
            </select>
          </div>
          <button type="submit" class="btn btn-success" [disabled]="!heroForm.form.valid">Submit</button>
          <button type="button" class="btn btn-default" (click)="newHero(); heroForm.reset()">New hero</button>
        </form>
      </div>
    </div>
  </div>
  <div [hidden]="!submitted">
    <h2>You submitted the following:</h2>
    <div class="row">
      <div class="col-3">Name</div>
      <div class="col-9">{{model.name}}</div>
    </div>
    <div class="row">
      <div class="col-3">Alter Ego</div>
      <div class="col-9">{{model.alterEgo}}</div>
    </div>
    <div class="row">
      <div class="col-3">Power</div>
      <div class="col-9">{{model.power}}</div>
    </div>
    <br>
    <button class="btn btn-primary" (click)="submitted=false">Edit</button>
  </div>
</div>
